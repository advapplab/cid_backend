<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <img id="fetchedImage" src="" alt="Image fetched from API">

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://cidbackend.owen198.repl.co/',
                type: 'GET',
                success: function (data) {
                    let image_data = 'data:image/jpeg;base64,' + data.image;
                    $('#fetchedImage').attr('src', image_data);
                },
                error: function (error) {
                    console.log("Error fetching image:", error);
                }
            });
        });
    </script>

</body>

</html>
