<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from API</title>
</head>

<body>

    <img id="apiImage" alt="Image from API">

    <script>
        // Function to fetch image from API and display
        async function fetchAndDisplayImage() {
            try {
                const response = await fetch('http://cidbackend.owen198.repl.co/get_qr');
                if (!response.ok) {
                    throw new Error('Failed to fetch the image');
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                document.getElementById('apiImage').src = imageUrl;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Call the function when the page loads
        fetchAndDisplayImage();
    </script>

</body>

</html>
