<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Image</title>
</head>
<body>

<img id="fetchedImage" alt="Fetched image will be displayed here">

<script>
    // URL of the image you want to fetch
    const imageURL = 'https://cidbackend.owen198.repl.co/qr_code.png';

    // Fetch the image and display it
    fetch(imageURL)
        .then(response => response.blob())
        .then(blob => {
            const imageUrl = URL.createObjectURL(blob);
            document.getElementById('fetchedImage').src = imageUrl;
        })
        .catch(error => {
            console.error('Error fetching the image:', error);
        });
</script>

</body>
</html>
