<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Image from RESTful API</title>
</head>
<body>

<!-- Container to display the image -->
<img id="fetchedImage" alt="Image from API" width="300">

<script>
    // JavaScript function to fetch and display the image
    async function fetchAndDisplayImage() {
        const imageUrl = 'https://wanin-line-bot.owen198.repl.co/';
        
        // Fetch the image
        const response = await fetch(imageUrl);
        
        // Convert the image to a blob
        const imageBlob = await response.blob();

        // Convert blob to a local URL and set as image source
        const blobUrl = URL.createObjectURL(imageBlob);
        document.getElementById('fetchedImage').src = blobUrl;
    }

    // Call the function on page load
    fetchAndDisplayImage();

</script>

</body>
</html>
