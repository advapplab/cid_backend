<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Two Images from Different APIs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <img id="base64Image1" alt="Image from API 1">
    <img id="base64Image2" alt="Image from API 2">

    <script>
        $(document).ready(function () {
            // Fetch image from API 1
            $.get('http://cidbackend.owen198.repl.co/get_image', function(data1) {
                var imgSrc1 = "data:image/jpeg;base64," + data1.image;
                $('#base64Image1').attr('src', imgSrc1);
            });

            // Fetch image from API 2
            $.get('http://cidbackend.owen198.repl.co/get_qr', function(data2) {
                var imgSrc2 = "data:image/jpeg;base64," + data2.image;
                $('#base64Image2').attr('src', imgSrc2);
            });
        });
    </script>

</body>

</html>
