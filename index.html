<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Base64 Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <img id="base64Image" alt="Image from Base64">

    <script>
        $(document).ready(function () {
            // Assuming your RESTful API endpoint is 'http://yourapi.com/get_image_base64'
            $.get('cidbackend.owen198.repl.co', function(data) {
                // Assuming your API returns a JSON object like { "image": "base64string..." }
                var base64String = data.image;

                // Convert base64 string into an image source
                var imgSrc = "data:image/jpeg;base64," + base64String;
                
                // Set the image source to display the image
                $('#base64Image').attr('src', imgSrc);
            });
        });
    </script>

</body>

</html>
