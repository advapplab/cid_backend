<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Images</title>
</head>
<body>

<table border="1">
    <tr>
        <td><img id="image1" alt="Image 1"></td>
        <td><img id="image2" alt="Image 2"></td>
        <td><img id="image3" alt="Image 3"></td>
        <td><img id="image4" alt="Image 4"></td>
    </tr>
    <tr>
        <td><img id="image5" alt="Image 5"></td>
        <td><img id="image6" alt="Image 6"></td>
        <td><img id="image7" alt="Image 7"></td>
        <td><img id="image8" alt="Image 8"></td>
    </tr>
</table>

<script>
    const imageAPIs = [
        'https://cidbackend.owen198.repl.co/get_qr',
        'https://cidbackend.owen198.repl.co/get_image',
        'https://cidbackend.owen198.repl.co/get_qr',
        'https://cidbackend.owen198.repl.co/get_image',
        'https://cidbackend.owen198.repl.co/get_qr',
        'https://cidbackend.owen198.repl.co/get_image',
        'https://cidbackend.owen198.repl.co/get_qr',
        'https://cidbackend.owen198.repl.co/get_image'
    ];

    imageAPIs.forEach((apiUrl, index) => {
        fetch(apiUrl)
            .then(response => response.blob())
            .then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                document.getElementById(`image${index + 1}`).src = imageUrl;
            })
            .catch(error => {
                console.error('Error fetching the image:', error);
            });
    });
</script>

</body>
</html>
