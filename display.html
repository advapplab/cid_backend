<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Image</title>
</head>
<body>

<!-- Placeholder for the image -->
<img id="myImage" src="" alt="Fetched Image">

<script>
    // The URL of the RESTful API endpoint
    const apiUrl = 'http://140.119.112.78:8829/get_image';

    // Data you want to send in the POST request (if any)
    const postData = {
        filename: '0003.png'
    };

    // Fetching the image from the API
    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(postData),
    })
    .then(response => response.json())
    .then(data => {
        // Setting the received image as the source for the <img> tag
        document.getElementById('myImage').src = data.image;
    })
    .catch(error => {
        console.error('Error fetching the image:', error);
    });
</script>

</body>
</html>
